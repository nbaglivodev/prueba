  <div id="modal1" class="modal bottom-sheet modal-fixed-footer">
    <div class="modal-content">
      <h4>Options</h4>
      
      <div">
        <form class="">
          <div class="form-row">
            <div class="aprox-type">Approach</div>
            <div class="aprox-type">
              <span>
                <input class="with-gap" name="aprox" type="radio" id="v"  />
                <label for="v">V</label>
              </span>
              <span>
                <input class="with-gap" name="aprox" type="radio" id="np" />
                <label for="np">NP</label>
              </span>
              <span>
                <input class="with-gap" name="aprox" type="radio" id="p1" />
                <label for="p1">P1</label>
              </span>
              <span>
                <input class="with-gap" name="aprox" type="radio" id="p2" />
                <label for="p2">P2</label>
              </span>
              <span>
                <input class="with-gap" name="aprox" type="radio" id="p3" />
                <label for="p3">P3</label>
              </span>
            </div>
          </div>

          <div class="form-row">
            <div class="input-field">
              <select>
                <option value="" disabled selected>Choose</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <label>N</label>
            </div>
            <div class="input-field">
              <input placeholder="degrees" id="alpha" type="text" class="validate">
              <label for="alpha">&alpha; (degrees)</label>
            </div>
            <div class="">
              <input type="checkbox" id="rmto" />
              <label for="rmto">Runway meant for take-off</label>
            </div>
          </div>

          <div class="form-row">
            <div class="aprox-type">Threshold 1</div>
            <div class="input-field">
              <input placeholder="" id="t1x" type="text" class="validate">
              <label for="t1x">X (degrees)</label>
            </div>
            <div class="input-field">
              <input placeholder="" id="t1x" type="text" class="validate">
              <label for="t1x">Y (degrees)</label>
            </div>
            <div class="input-field">
              <input placeholder="" id="t1z" type="text" class="validate">
              <label for="t1z">Z (meters)</label>
            </div>
          </div>

          <div class="form-row">
            <div class="aprox-type">Threshold 2</div>
            <div class="input-field">
              <input placeholder="" id="t2z" type="text" class="validate">
              <label for="t2z">Z (meters)</label>
            </div>
          </div>

        </form>
      </div>
